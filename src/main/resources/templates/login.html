<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Connexion</title>
</head>
<body>
    <div class="container" style="margin-top: 150px;"/>
        <form th:action="@{/login}" method="post" style=" text-align: center">
            <div class="col-auto">
                <label for="login">Identifiant : </label>
                <input type="text" id="login" name="username" class="form-control">
            </div>
            <div class="col-auto">
                <label for="password">Mot de passe: </label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div th:if="${param.error}" style="color: red">
                Mauvais identifiant.
            </div>
            <div th:if="${param.logout}" style="color: red">
                Reconnecter vous, pour pouvoir consulter le site.
            </div>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox"> Rester connecter.</label>
            </div>
            <button type="submit" class="btn btn-primary">Connectez-vous !</button>
        </form>
    </div>
</body>
</html>
